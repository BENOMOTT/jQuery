<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacion de formularios con jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <div id="container">
        <form id="miFormulario">

            <label>*Nombre:</label> <br />
            <input type="text" id="itNombre" class="campo" /><br />
            <div id="mensaje1" class="errores">Dame tu nombre</div>

            <label>*Correo Electronico:</label> <br />
            <input type="text" id="itMail" class="campo" /><br />
            <div id="mensaje2" class="errores">Dame un mail corerecto</div>

            <label>*Asunto:</label> <br />
            <input type="text" id="itAsunto" class="campo" /><br />
            <div id="mensaje3" class="errores">Dame el motivo</div>

            <input type="submit" id="bEnviar" value="Enviar datos" class="boton">

        </form>
    </div>



    <script src="app.js"></script>
</body>
</html>
